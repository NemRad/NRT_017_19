<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oglasi Klijent - Dodavanje</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">OGLASI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/prikazi_oglase">Pogledaj sve oglase</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dodaj_oglas">Dodaj oglas</a>
            </li>
          </ul>
        </div>
      </nav>
    <h1>Oglasi klijentska aplikacija - Dodavanje oglasa</h1>
    <div>
        <form action="/snimi_oglas" method="post" style="width: 33%;">
            <label for="">Kategorija oglasa</label><input type="text" class="form-control" name="kategorija">
            
            <label for="">Naslov oglasa</label><input type="text" class="form-control"  name="naziv">
            
            <label for="">Datum isteka</label><input type="date" class="form-control"  name="datum">
            
            <label for="">Cena</label><input type="text" class="form-control"  name="cena">
            
            <label for="">Tekst oglasa</label><input type="text"  class="form-control" name="tekst">
            
            <label for="">Tagovi (odvojiti sa ';')</label><input type="text" class="form-control"  name="tagovi">
            
            <label for="">Kontakt</label><input type="email" class="form-control" name="mejl">
            
            <button type="submit" class="btn btn-success">Dodaj oglas</button>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
